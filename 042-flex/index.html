<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsiv layout</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			flex: 1 1 25%;
			text-align: center;
			background-color: #f0f0f0;
		}

		@media (max-width: 1024px) {.box {flex: 1 1 50%; }}
		@media (max-width: 600px) {.box {flex: 1 1 100%;}}
	</style>
</head>
<body>

<div class="container">
	<div class="box">Adam</div>
	<div class="box">Bertil Bertil</div>
	<div class="box">Cesar Cesar Cesar</div>
	<div class="box">David Daivd David David David Daivd David David</div>
</div>

</body>
</html>
