<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom Element - Box</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}

		box {
			flex: 1 1 16.66%;
			box-sizing: border-box;
			text-align: center;
			background-color: #f0f0f0;
			display: block;
		}

		@media (max-width: 1200px) {box {flex: 1 1 33.33%; }}
		@media (max-width: 1024px) {box {flex: 1 1 50.00%; }}
		@media (max-width:  600px) {box {flex: 1 1 100.0%; }}
	</style>
</head>
<body>

<div class="container">
	<box>A</box>
	<box>B</box>
	<box>C</box>
	<box>D</box>
	<box>E</box>
	<box>F</box>
</div>

</html>
